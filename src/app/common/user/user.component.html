<div [style.margin]="'30px'" [style.border]="'3px solid lightgray'" [style.padding]="'5px'">
    <form [formGroup]="userForm" (submit)="saveUser()">
    <div class="form-group">
      <label for="username">username:</label>
      <input type="username" class="form-control" placeholder="Enter username" formControlName="username">
    </div>

    <div class="form-group">
      <label for="Password">Password:</label>
      <input type="Password" class="form-control" placeholder="Enter password" formControlName="password">
    </div>

    <div class="form-group">
        <label for="role">Role:</label>
        <select formControlName="role">
            <option>user</option>
            <option>admin</option>
            </select>
      </div>

    <div class="form-group">
      <label for="imagefile">
        Choose user image
      </label>
      <span [style.color]="'red'"> {{selected}}</span>

      <div id="user-group">
          <div class="user-img" *ngFor="let x of userimages" (click)="setSelected(x)">
              <img src="http://localhost:8889/open-api/userimages/{{x}}">
          </div>
      </div>
    </div>

    <button type="submit" class="btn btn-danger" [disabled]="!userForm.valid">Submit</button>
  </form>
  <div id="validation" [style.border]="'2px solid gray'" [style.padding]="'10px'"
  [style.color]="'red'">
<ul>
    <li *ngIf="userForm.controls.username.hasError('required')">
        username must be failed
    </li>
</ul>
<ul>
    <li *ngIf="userForm.controls.username.hasError('pattern')">
        username must be at least 4 characters long much not exceed 12 characters
    </li>
</ul>
<ul>
    <li *ngIf="userForm.controls.password.hasError('required')">
        password must be failed
    </li>
</ul>
<ul>
    <li *ngIf="userForm.controls.password.hasError('pattern')">
        username must be at least 4 characters long much not exceed 12 characters
    </li>
</ul>
<ul>
    <li *ngIf="!imgSelected">
        user image not Selected
    </li>
</ul>
</div>
</div>
